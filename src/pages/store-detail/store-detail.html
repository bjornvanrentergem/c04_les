<ion-header>

  <ion-navbar color="kut">
    <ion-title>storeDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgcolor">

    <ion-card>

        <img src={{store.url}}> <!-- om fotos dynamisch in te laden, hard coded: "assets/img/medical.jpg" -->
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
      
        <ion-item color="dark">
          <ion-icon name="navigate" item-start large></ion-icon>
          <h2>{{store.title}}</h2>
          <p>{{store.first_name}} {{store.last_name}}</p>
        </ion-item>
      
        <ion-item color="primary">
          <ion-icon name="time" item-left large color="danger"></ion-icon>
          <h2>Openings hours</h2>
          <p *ngFor="let item of store.hours" class="textColor">
            Day {{item.day}} | {{item.start}}:00 - {{item.end}}:00
          </p>
        </ion-item>
      
      </ion-card>

</ion-content>
